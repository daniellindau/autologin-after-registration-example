plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group = 'io.curity.identityserver.plugin'
version = '1.0.0'
description = 'Curity Autologin after registration Authenticator'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

dependencies {
    compileOnly group: 'se.curity.identityserver', name: 'identityserver.sdk', version:'5.2.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version:'1.7.22'
    compileOnly group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version:'1.3.41'
    compileOnly group: 'org.hibernate', name: 'hibernate-validator', version:'5.1.3.Final'
}

task dist(type: Copy, dependsOn: jar) {
    from configurations.runtime
    from jar
    into "$project.buildDir/$project.name"
}

